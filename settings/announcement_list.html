<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Hello MUI</title>

	<body>
		<!--下拉刷新容器-->
		<div id="pullrefresh" class="mui-content mui-scroll-wrapper">
			<div class="mui-scroll">
				<!--数据列表-->
				<ul class="mui-table-view mui-table-view-chevron">
					
				</ul>
			</div>
		</div> 
		<script src="../js/mui.min.js"></script>
		<script type="text/javascript" src="../js/header.js" ></script>

		<script src="../js/mui.picker.min.js"></script>
		<script>
			mui.init({
				pullRefresh: {
					container: '#pullrefresh',
					/*down: {
						callback: pulldownRefresh
					},*/
					up: {
						contentrefresh: '正在加载...',
						callback: pullupRefresh
					}
				}
			});
			/**
			 * 下拉刷新具体业务实现
			 */
			function pulldownRefresh() {
				setTimeout(function() {
					
					mui.ajax(url + '/announcementList',{
						data:{
							"startRow": 1
						},
	      				dataType:'json',//服务器返回json格式数据
						type:'post',//HTTP请求类型
						headers:{'Content-Type':'application/json'},
						crossDomain:true,
	      				success:function(data){
	      					
	      					//处理成功返回的数据
	      					if(data.resultCode == '1001'){
	      						var table = document.body.querySelector('.mui-table-view');
								var cells = document.body.querySelectorAll('.mui-table-view-cell');
								table.innerHTML = "";//先清空原来的数据，在重新加载
	      						for(var i in data.announcements){
									var li = document.createElement('li');
									li.className = 'mui-table-view-cell';
									li.innerHTML = '<a class="mui-navigate-right"><div class="mui-media-body"><p class="mui-ellipsis">'+data.announcements[i].createTimeStr+'</p>'+data.announcements[i].title+'</div></a>';
									table.appendChild(li);
								}
								mui('#pullrefresh').pullRefresh().endPulldownToRefresh(); //refresh completed
		  					}else if(data.resultCode = '1004'){//会话过期跳转到登陆页面
		  						//resumeBtn(msubmit);
		  						mui.toast(data.resultMsg);
		  						return;
		  					}else if(data.resultCode = '1002'){//服务器异常
		  						//resumeBtn(msubmit);
		  						mui.toast(data.resultMsg);
		  						return;
		  					}
	      				},
	      				error:function(data){
	      					mui.toast("修改出现异常！");
	      					//resumeBtn(msubmit);
		  					console.log("异常" + type);
	      				}
	      			});
				}, 500);
			}

			var count = 0;
			var pageNo = 0;
			/**
			 * 上拉加载具体业务实现
			 */
			function pullupRefresh() {
				pageNo ++;
				console.log("=====================================上拉，pageNo = " + pageNo);
				
				setTimeout(function() {
					mui.ajax(url + '/announcementList',{
						data:{
							"startRow": pageNo
						},
	      				dataType:'json',//服务器返回json格式数据
						type:'post',//HTTP请求类型
						headers:{'Content-Type':'application/json'},
						crossDomain:true,
	      				success:function(data){
	      					console.log("data.announcementSize = " + data.announcementSize);
	      					mui('#pullrefresh').pullRefresh().endPullupToRefresh(data.announcementSize === 0); //参数为true代表没有更多数据了。
							var table = document.body.querySelector('.mui-table-view');
							var cells = document.body.querySelectorAll('.mui-table-view-cell');
	      					//处理成功返回的数据
	      					if(data.resultCode == '1001'){
								for(var i in data.announcements){
									var li = document.createElement('li');
									li.className = 'mui-table-view-cell';
									li.id = data.announcements[i].id;//onclick="gotoDetail('+data.announcements[i].id+')"
									li.innerHTML = '<a class="mui-navigate-right"><div class="mui-media-body"><p class="mui-ellipsis">'+data.announcements[i].createTimeStr+'</p>'+data.announcements[i].title+'</div></a>';
									table.appendChild(li);
								}
		  					}else if(data.resultCode = '1004'){//会话过期跳转到登陆页面
		  						//resumeBtn(msubmit);
		  						mui.toast(data.resultMsg);
		  						return;
		  					}else if(data.resultCode = '1002'){//服务器异常
		  						//resumeBtn(msubmit);
		  						mui.toast(data.resultMsg);
		  						return;
		  					}
	      				},
	      				error:function(data){
	      					mui.toast("修改出现异常！");
	      					//resumeBtn(msubmit);
		  					console.log("异常" + type);
	      				}
	      			});
				}, 500);
			}

			if (mui.os.plus) {
				mui.plusReady(function() {
					setTimeout(function() {
						mui('#pullrefresh').pullRefresh().pullupLoading();
					}, 1000);

				});
			} else {
				mui.ready(function() {
					mui('#pullrefresh').pullRefresh().pullupLoading();
				});
			}
			
			mui('.mui-table-view').on('tap','li',function(){
				console.log("当前消息的ID = " + this.id);
				mui.openWindow({
					url: 'announcement_detail.html',
					extras: {announcementId:this.id} //自定义扩展参数
				});
			});

			mui('body').on('tap','.mui-backdrop',function(){
				// 取消暂时禁止滚动
				mui('#pullrefresh').pullRefresh().setStopped(false);
			});
			mui('body').on('tap','.mui-dtpicker-header',function(e){
				var target = e.target;
				if(target.tagName === 'BUTTON'){
					// 取消暂时禁止滚动
					mui('#pullrefresh').pullRefresh().setStopped(false); 
				}	
			});
			
		</script>
	</body>
